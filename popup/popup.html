<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>MAL Enhancer Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <h3>MAL+</h3>
    </div>
    <div class="module">
        <div class="module-info">
            <span class="module-name">People+</span>
            <span class="module-desc">Adds Filters for People page</span>
        </div>
        <label class="switch">
            <input type="checkbox" id="peoplePlusToggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="module">
        <div class="module-info">
            <span class="module-name">Staff+</span>
            <span class="module-desc">Adds enchanced Staff page on main anime page</span>
            <a href="#" id="clearCacheLink" class="action-link">[Clear Cache]</a>
        </div>
        <label class="switch">
            <input type="checkbox" id="staffPlusToggle">
            <span class="slider"></span>
        </label>
    </div>
    <script src="popup.js"></script>
</body>
</html>
